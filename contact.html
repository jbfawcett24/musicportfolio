<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Shoaf | Contact</title>
    <link rel="stylesheet" href="./styles/smaller.css" />
    <link rel="stylesheet" href="./styles/bigger.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
  </head>
  <body class="contact-page">
    <!-- Header -->
    <header>
      <div class="title">
        <h1>Michael Shoaf</h1>
        <h2>Contact</h2>
      </div>
      <button class="menu-toggle" aria-label="Toggle Navigation">
        <svg class="menu" viewBox="0 0 100 80" width="40" height="40">
          <rect width="100" height="15" rx="10"></rect>
          <rect y="30" width="100" height="15" rx="10"></rect>
          <rect y="60" width="100" height="15" rx="10"></rect>
        </svg>
      </button>
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="biography.html">Biography</a></li>
          <li><a href="photogallery.html">Photo Gallery</a></li>
          <li><a href="videos.html">Videos</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <img
      class="header-image contact-header-img"
      src="./!ShoafCountertenorWebsite/!ShoafCountertenorWebsite/PhotoGallery/Headshots/personal_headshot-8.jpg"
      alt="Hero Image, Michael Shoaf Headshot"
    />
    </header>

    <!-- Contact Form -->
    <main>
      <section class="contact-container">
        <h2>Get in Touch</h2>
        <p>
          I'd love to hear from you! Whether it's about performances, bookings,
          or just to say hello, feel free to drop a message below.
        </p>
        <form action="#" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Type your message here..."
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <a href="https://instagram.com"
        ><img src="images/instagram-icon-icon-lg.webp" alt="Instagram Logo"
      /></a>
      <a href="https://facebook.com"
        ><img src="images/facebook.webp" alt="Facebook Logo"
      /></a>
      <a href="contact.html">Contact Me</a>
    </footer>

    <script src="./scripts/script.js"></script>
  </body>
</html>
